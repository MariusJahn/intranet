<div class="home">

  <div class="newsfeed-background">
    <div class="newsfeed-headline">
      <p >News
      </p>
    </div>
  <div class="news__button" *ngIf="isAdmin || allowWriteNews">
    <button mat-raised-button class="newsfeed-add-button" (click)="createNewsDialog()">
      <mat-icon>add</mat-icon> Eintrag hinzuf√ºgen
    </button>
  </div>

    <div class="news__cards">
      <mat-card class="example-card" *ngFor="let news of obs | async">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{news.title}}</mat-card-title>
            <mat-card-subtitle>{{news.createdDate}} von: {{news.author}}</mat-card-subtitle>
          </mat-card-title-group>
          <div fxFlex></div>

            <button mat-icon-button class="delete-button_icon"  *ngIf="isAdmin || allowWriteNews" (click)="openEditNewsDialog(news)">
              <mat-icon>create</mat-icon>
            </button>

          <div fxLayoutAlign="center center" class="container-delete-button">
            <button mat-icon-button class="delete-button_icon" *ngIf="isAdmin || allowWriteNews" (click)="deleteNews(news)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-card-header>
        <div class="newsfeed__card-image">
          <img mat-card-image [src]='news.pictureDataUrl'>
        </div>
        <mat-card-content>
          <p class="description-text">
            {{news.descriptiontext}}
          </p>
          <a [routerLink]="['/whole-news-entry', news.newsfeedID]" routerLinkActive="router-link-active" *ngIf="news.showWholeEntry">Weiterlesen...</a>
        </mat-card-content>
      </mat-card>
    </div>

    <mat-paginator #paginator
                   [pageIndex]="0"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 15, 20]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>

  <div class="calender-background">
    <mat-calendar></mat-calendar>
  </div>
  <div class="carousel-background">
    <mat-carousel class="home-carousel"
                  timings="250ms ease-in"
                  [autoplay]="true"
                  interval="4500"
                  color="accent"
                  proportion="70"
                  [slides]="7"
                  [loop]="true"
                  [hideArrows]="true"
                  [hideIndicators]="true"
    >
      <mat-carousel-slide
        overlayColor="#00000040"
        [hideOverlay]="false"
        [image]="'assets/img/carousel-img-1.jpg'"
      ></mat-carousel-slide>
      <mat-carousel-slide
        overlayColor="#00000040"
        [hideOverlay]="false"
        [image]="'assets/img/carousel-img-2.jpg'"
      ></mat-carousel-slide>
      <mat-carousel-slide
        overlayColor="#00000040"
        [hideOverlay]="false"
        [image]="'assets/img/carousel-img-3.jpg'"
      ></mat-carousel-slide>
    <mat-carousel-slide
      overlayColor="#00000040"
      [hideOverlay]="false"
      [image]="'assets/img/carousel-img-4.jpg'"
    ></mat-carousel-slide>
    <mat-carousel-slide
      overlayColor="#00000040"
      [hideOverlay]="false"
      [image]="'assets/img/carousel-img-5.jpg'"
    ></mat-carousel-slide>
    <mat-carousel-slide
      overlayColor="#00000040"
      [hideOverlay]="false"
      [image]="'assets/img/carousel-img-6.jpg'"
    ></mat-carousel-slide>
    <mat-carousel-slide
      overlayColor="#00000040"
      [hideOverlay]="false"
      [image]="'assets/img/carousel-img-7.jpg'"
    ></mat-carousel-slide>
    </mat-carousel>
  </div>
</div>
